			margin: 0;
			padding: 0;
			overflow: hidden;
			-webkit-font-smoothing: antialiased;
		}

		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			padding-bottom: 110px;
			padding-right: 40px;
			box-sizing: border-box;
			overflow: hidden;
		}


		h1 {
			font-size: 36px;
			margin-bottom: 20px;
			text-align: center;
		}

		.text-zone {
			background-color: #26313a;
			border: none;
			border-radius: 5px;
			box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
			color: #fff;
			padding: 20px;
			resize: none;
			width: 218px;
			height: 44px;
			font-size: 18px;
			margin-bottom: 20px;
		}

		.btn {
			background-color: #003cff;
			border: none;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
			color: #fff;
			cursor: pointer;
			font-size: 18px;
			padding: 10px 20px;
			transition: all 0.3s;
			text-align: center;
			text-decoration: none;
			margin-left: 0px;
		}

		.btn:hover {
			background-color: #0857df;
		}

		#tour,
		#tour2 {
			width: 400px;
			display: flex;
			justify-content: center;
			margin: 0px;
		}

		#tour {
			margin-block-end: -13px !important;
		}

		#tour p,
		#tour2 p {
			padding-right: 6px;
		}

		#rule {
			display: flex;
			align-items: center;
		}

		h4 {
			margin: 0px;
		}

		h3 {
			margin: 0px;
		}

		p {
			margin-block-start: 15px;
			margin-block-end: 15px;
		}

		#note,
		#note2 {
			color: rgb(180, 190, 196);
			margin-block-start: 0px;
			margin-block-end: 43px;
		}

		#note {
			margin-block-end: 5px;
		}

		h5 {
			position: absolute;
			font-size: 11px;
			left: 1%;
			top: 1%;
			font-family: 'Baloo 2', cursive;
			font-weight: 300;
			color: rgba(255, 255, 255, 0.550);

			});
			var h1 = document.getElementById("lettre");
			var h1Val = document.getElementById("lettre").textContent;
			const texte = document.getElementById("txt");
			const premiereLettre = texte.value[0].toUpperCase();
			if (h1Val === premiereLettre) {
				console.log("La première lettre du texte est dans l'alphabet.");
			} else {
				console.log("La première lettre du texte n'est pas dans l'alphabet.");
				texte.style.color = "#e02525"
				setTimeout(() => {
					texte.style.color = "white"
				}, 700);
				return
			}
			var top;
			for (let i = 0; i < mots.length; i++) {
				const texte = document.getElementById("txt");
				if (mots[i].toUpperCase() === texte.value.toUpperCase()) {
					mots.splice(i, 1);
					console.log(`Le mot a été trouvé et supprimé du tableau.`);
					top = 0;
					break
				} else {
					top = 1
					texte.style.color = "#e02525"
					setTimeout(() => {
						texte.style.color = "white"
					}, 700);


				}
			}
			if (top == 1) return
			lettreCourante++;
			if (lettreCourante >= 10) {
				console.log("ouiiii");
				lettreCourante = 0;
				var nb = document.getElementById("nb");
				var jsp = + nb.textContent
				jsp++
				nb.innerHTML = jsp;

			}
			var lettreRandom;
			function generateRandomNumber() {
				let randomNumber;
				do {
					randomNumber = Math.floor(Math.random() * mots.length) + 1;
					lettreRandom = alphabet[randomNumber];
				} while (randomNumber === 4);
				return randomNumber
			}
			generateRandomNumber()
			console.log("nooooo");
			h1.innerHTML = lettreRandom;
			texte.value = ''
			var nb2 = document.getElementById("nb2");

			jsp2++
			nb2.innerHTML = jsp2;
		}
